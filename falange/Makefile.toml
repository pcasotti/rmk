    "rmk-peripheral-right.uf2",
    "--family",
    "nrf52840",
]
dependencies = ["objcopy-peripheral-right"]

[tasks.uf2]
dependencies = ["uf2-central", "uf2-peripheral-left", "uf2-peripheral-right"]
