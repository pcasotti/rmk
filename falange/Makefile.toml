args = [
    "objcopy",
    "--release",
    "--bin",
    "peripheral_left",
    "--",
    "-O",
    "ihex",
    "rmk-peripheral-left.hex",
]
dependencies = ["install-llvm-tools", "flip-link"]

[tasks.objcopy-peripheral-right]
